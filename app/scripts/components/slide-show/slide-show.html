<div class="row" ng-init="$ctrl.init()">
  <div class="col-md-12">
    <div class="x_panel" style="box-shadow: 1px 10px 10px 1px rgba(0,0,0,0.9);">
      <div class="slide" ng-repeat="image in $ctrl.items">
        <img src="{{image.cover}}" style="width: 100%; height: 450px;" ng-show="image.visible"/>
      </div>
      <div class="arrows" style="font-size: 20px;">
        <a href="#" ng-click="$ctrl.prev()">
          <i class="fa fa-fast-backward"></i>
        </a>
        <a href="#" ng-click="$ctrl.next()">
          <i class="fa fa-fast-forward"></i>
        </a>
      </div>
    </div>
  </div>
</div>
