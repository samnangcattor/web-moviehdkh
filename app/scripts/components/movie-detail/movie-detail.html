<div class="col-md-12 col-sm-12 col-xs-12" ng-init="$ctrl.init()">
  <div class="x_panel">
    <div class="x_content">
      <div class="col-md-3 col-sm-3 col-xs-12 profile_left">
        <div class="profile_img">
          <div id="crop-avatar">
            <img class="avatar-view" height="500" width="100%" src="{{$ctrl.poster}}"
               alt="{{$ctrl.title}}" title="{{$ctrl.title}}">
          </div>
          <h2>Movie Details</h2>
          <ul class="list-unstyled user_data">
            <li><i class="fa fa-calendar"></i>
              <a href="years/{{$ctrl.year.number}}">
                <span ng-bind="$ctrl.year.number"></span>
              </a>
            </li>
            <li>
              <ul class="list-inline">
                <li><i class="fa fa-film"></i></li>
                <li ng-repeat="genre in $ctrl.genres">
                  <a href="genre/{{genre.name}}" ng-bind="genre.name"></a>
                </li>
              </ul>
            </li>

            <li>
              <i class="fa fa-sticky-note-o"></i>
              <span ng-bind="$ctrl.description | limitTo: 283"></span> ...
            </li>

            <li class="m-top-xs">
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-9 col-sm-9 col-xs-12">
        <video-detail></video-detail>
      </div>
    </div>
  </div>
</div>
