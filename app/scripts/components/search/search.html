<div class="page-title">
  <div class="title_left">
    <h1 ng-bind="$ctrl.title"></h1>
  </div>

  <div class="title_right">
    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
      <form ng-submit="$ctrl.search($ctrl.q)" required>
        <div class="input-group">
          <input type="text" ng-model="$ctrl.q" class="form-control" placeholder="Search for..." required>
          <span class="input-group-btn">
            <button class="btn btn-default" ng-click="$ctrl.search($ctrl.q)" type="button">Search</button>
          </span>
        </div>
      </form>
    </div>
  </div>
</div>
